#coding: utf-8
defaults: &defaults
  bayes:
    klasses: ["Уфа", "Стерлитамак", "Салават", "Ишимбай", "Нефтекамск"]
    shorten_klasses: ["ufa", "str", "slv", "ish", "neft"]
    regexp:
      ufa: [ "(Уф+[[:word:]]+|УФ+[[:word:]]+|уфи+[[:word:]]+)", "Уфа" ]
      str: [ "(Стерл+[[:word:]]+|СТЕРЛ+[[:word:]]+|стерл+[[:word:]]+)", "Стерлитамак" ]
      slv: [ "(Салав+[[:word:]]+|САЛАВ+[[:word:]]+|салав+[[:word:]]+)", "Салават" ]
      ish: [ "(Ишим+[[:word:]]+|ИШИМ+[[:word:]]+|ишим+[[:word:]]+)", "Ишимбай" ]
      neft: [ "(Нефтек+[[:word:]]+|НЕФТЕК+[[:word:]]+|нефтек+[[:word:]]+)", "Нефтекамск" ]
      domain: [ "Domain:.+", "Domain" ]

development:
  <<: *defaults
  neat_setting: 800

test:
  <<: *defaults

production:
  <<: *defaults