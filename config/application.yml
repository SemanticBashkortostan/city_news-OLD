      downcased:
        Уфа: "(уфим+[[:word:]]+)"
        Стерлитамак: "(стерлит+[[:word:]]+)"
        Салават: "(салав+[[:word:]]+)"
        Ишимбай: "(ишим+[[:word:]]+)"
